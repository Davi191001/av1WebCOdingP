<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minha Página</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <i class="fas fa-home logo"></i>
        <ul class="nav">
            <li><a href="#" id="homeLink">Home</a></li>
            <li><a href="#" id="formLink">Formulário</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content" id="conteudoHome">
            
            <h1>Bem-vindo à minha página</h1>
            <p>Esta é uma página de exemplo com dois campos selecionáveis no canto superior.</p>
        </div>
        <div class="content" id="formulario">
            
            <form>
                <h1>Preencha o formulário</h1>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group custom-button">
                    <input type="submit" value="" class="custom-button" id="enviarButton">
                    <span class="button-text">Enviar</span>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('formLink').addEventListener('click', function() {
            document.getElementById('conteudoHome').style.display = 'none';
            document.getElementById('formulario').classList.add('show');
        });

        document.getElementById('homeLink').addEventListener('click', function() {
            document.getElementById('conteudoHome').style.display = 'block';
            document.getElementById('formulario').classList.remove('show');
        });
        
        
        document.getElementById('enviarButton').addEventListener('click', function() {
            
            alert('Formulário enviado com sucesso!');
        });
    </script>
</body>
</html>
